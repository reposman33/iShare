<h2>Uitgeleend</h2>

<div class="glyphicon glyphicon-stats"> </div>

<table class="table table-striped">
	<tbody class="table-striped table-hover">
		<tr class="">
			<th>Startdatum</th>
			<th>Einddatum</th>
			<th>Item</th>
			<th>Uitgeleend aan</th>
			<th>Omschrijving</th>
			<th>Foto</th>
		</tr>
		<tr ng-repeat="item in items | orderByPriority">
			<td class="col-md-2" ng-bind="item.startDate | date:'EEEE, MMMM d,y'"></td>
			<td class="col-md-2" ng-bind="item.endDate | date:'EEEE, MMMM d,y'"></td>
			<td class="col-md-2" ng-bind="item.name"></td>
			<td class="col-md-2" email name="{{item.contactName}}" mailto="{{item.contactEmail}}"></td>
			<td class="col-md-4" ng-bind="item.notes" show-first=25 popup-class="popup" ></td>
			<td class="col-md-2"><img ng-src='{{item.fileSrc}}' title="{{item.fileName}}" alt="{{item.fileName}}" width="50px" class="media-object" zoomin></td>
		</tr>
	</tbody>
	</table>

<div class="media-body imgZoomed">
	<h4 class="media-heading"></h4>
	<img id="zoomedinimg"/>
</div>
